<div class="container">
  <div class="row">
      <div class="col-3"></div>
    <div class="col-6">
     <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" name="username" class="form-control dark-border" ngModel/>
          <label class="form-label" for="username">Usuario</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" name="password" ngModel class="form-control dark-border" />
          <label class="form-label" for="password">Contraseña</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4 justify-content-center">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                checked
              />
              <label class="form-check-label" for="form2Example31">
                Recordarme
              </label>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Ingresar
          </button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>No estas registrado? <a href="#!">Registrar</a></p>
            <div class="text-center mb-4">
              <div class="alert alert-info" role="alert">
                <strong>Para probar el aplicativo usar:<br/></strong> Usuario: <strong>test</strong>, Contraseña: <strong>test</strong>
              </div>
            </div>
            
          </div>
        </div>
      </form>
      
    </div>
          <div class="col-3"></div>

  </div>
</div>
